<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A WHOLE NEW WORLD</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css" />
        <audio id="background-music" src="./sounds/A Whole New World (Instrumental Version) _ Aladdin OST.mp3" loop></audio>
    </head>
    <body>
        <main>
            <div id="game-intro">
                <button id="start-button">LET'S FLY!</button>
                <p>Use up and down arrows to avoid Iago and collect the lamps!</p>
                <div id="scoreboard">
                  <!-- Your score element and associated content -->
                </div>
                <div id="lives">
                  <!-- Your lives element and associated content -->
                </div>
            </div>

            <div id="game-container">
                <div id="game-screen">
                  <div id="scoreboard">
                    <div id="lives">Lives: </div>
                    <div id="score">Score: </div>
                  </div>
                </div>
              </div>

            
              <div id="game-end">
                <img src="./images/GameOver_re_html.jpg" alt="" class="gameover-img" />
                <h1>BETTER LUCK NEXT TIME, STREET RAT!</h1>
                <br />
                <button id="restart-button">Restart</button>
              </div>
            </main>
        </main>
        <script type="text/javascript" src="./js/game.js"></script>
        <script type="text/javascript" src="./js/player.js"></script>
        <script type="text/javascript" src="./js/obstacle.js"></script>
        <script type="text/javascript" src="./js/rewards.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
